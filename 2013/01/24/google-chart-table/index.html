	<h1 class="title">使用 Google Chart 展示表格</h1>
	<div class="entry-content"><p>插入github 的gist 不成功，不为什么他们的ID都是数字，我的这个ID <code>aedf14464716574391b0</code> 这么长</p>

<p>E文不熟害死人阿，我创建的GIST 是私有 现在重新创建 一人公共的GIST 之后可以使用 gist tag for jekyll 喽 看看效果吧</p>

<div><script src='https://gist.github.com/4689610.js'></script>
<noscript><pre><code>&lt;!DOCTYPE HTML&gt;
&lt;html lang=&quot;en-US&quot;&gt;
&lt;head&gt;
  &lt;meta charset=&quot;UTF-8&quot;&gt;
  &lt;title&gt;&lt;/title&gt;
&lt;script type=&quot;text/javascript&quot; src=&quot;http://q.jrjimg.cn/?q=cn|s&amp;c=m&amp;n=hqa&amp;o=s&amp;p=1050&quot;&gt;&lt;/script&gt;
&lt;script type=&quot;text/javascript&quot; src=&quot;https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.0','packages':['table']}]}&quot;&gt;&lt;/script&gt;

    &lt;script type='text/javascript'&gt;

  var listdata = hqa.HqData;

      google.setOnLoadCallback(drawTable);
      function drawTable() {
        var data = new google.visualization.DataTable({
        cols: [{label: '代码', type: 'string'},
        {label: '名称', type: 'string'},
        {label: '最新价', type: 'number'},
        {label: '涨跌幅', type: 'number'},
        {label: '昨收', type: 'number'},
        {label: '今开 ', type: 'number'},
        {label: '最高', type: 'number'},
        {label: '最低', type: 'number'},
        {label: '成交量', type: 'number'},
        {label: '成交额', type: 'number'},
        {label: '换手', type: 'number'},
        {label: '振幅/万', type: 'number'},
        {label: '量比', type: 'number'}],
        });
        for (var i = 0; i &lt; listdata.length; i++) {
        var  list = listdata[i];
         var newlist =list.splice(1,13)
         data.addRows([newlist])

         }
       
        var table = new google.visualization.Table(document.getElementById('table_div'));
        table.draw(data, {showRowNumber: true});
      }


    &lt;/script&gt;
    &lt;style type=&quot;text/css&quot;&gt;
